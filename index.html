<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .form {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container rounded text-center border border-dark form mt-4" style="width: 40%;">
        <blockquote class="blockquote mt-2 mb-5">
            <p>Informe o texto que ser√° invertido!</p>
        </blockquote>
        <div class="row mt-3">
            <label for="texto" class="col-2 col-form-label">Texto</label>
            <div class="col-10">
                <input type="text" min="0" id="texto" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <label for="resposta" class="col-2 col-form-label">Inverso</label>
            <div class="col-10">
                <input type="text" readonly class="form-control-plaintext" name="resposta" id="resposta">
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <button class="btn btn-primary" onclick="inverter()">Inverter</button><br />
            </div>
        </div>
    </div>
    <script>
        function inverter() {
            var texto = document.getElementById('texto').value.trim();
            var resposta = document.getElementById('resposta');
            var textoInvertido = '';

            for (let cont = texto.length - 1; cont >= 0; cont--) {
                textoInvertido += texto[cont];
            }
            
            resposta.value = textoInvertido;
        }
    </script>
</body>

</html>
